<!DOCTYPE html>

  <title>Sign Up Form</title>
</head>
<body>
  <div class="Image">
    <img src="/caspar-wai-j76rbepkeXw-unsplash.jpg">
    <span class="banner">

    </span>
    <h4>Photo by <a href="https://unsplash.com/@casparwai">Casper Wai</a> on <a href="https://unsplash.com/">Unsplash</a></h4>

  
  </div>

    <p>You <em>know</em> you want to</p>
    <form action="#" method="get">

        <input type="text" name="first_name" id="first_name" class="firstName">

        <input type="text" name="last_name" id="last_name" class="lastName">
      </label>
    </form>
  </div>
